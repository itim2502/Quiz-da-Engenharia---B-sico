<body>

  <h1>QUIZ DAS ENGENHARIAS - Nível Básico</h1>
  <p>Escolha uma categoria:</p>
  <div>
    <button class="category-btn btn-construcao" onclick="selectCategory('construcao')">Construção Civil</button>

    <h2 id="questionTitle">Nenhuma pergunta ainda</h2>
    <p id="questionText">Escolha uma categoria e clique em "Sortear Pergunta".</p>

  </div>

  <script>
    const questions = {
      construcao: [
        {
          pergunta: `Nível: Básico
Qual é a principal função do concreto na construção civil?
a) Suportar esforços de tração
b) Suportar esforços de compressão com resistência e durabilidade
c) Isolamento térmico
d) Decorar estruturas`,
          resposta: "b) Suportar esforços de compressão com resistência e durabilidade"
        },
        {
          pergunta: `A argamassa é geralmente composta por quais materiais principais?
a) Cimento, areia e água
b) Concreto e brita
c) Cal e pedra
d) Gesso e fibra`,
          resposta: "a) Cimento, areia e água"
        },
        {
          pergunta: `Durante o planejamento de um projeto de revestimento cerâmico em uma construção, é essencial entender os materiais utilizados desde a base até o acabamento. Nesse contexto, qual é a matéria-prima essencial para a produção de cerâmica?
a) Areia
b) Argila
c) Cimento
d) Vidro`,
          resposta: "b) Argila"
        },
        {
          pergunta: `Em obras de alvenaria, a escolha adequada dos materiais influencia diretamente a durabilidade, estabilidade e eficiência térmica e acústica das construções. A NBR 15270-1:2017 define critérios técnicos para um desses materiais, que é amplamente utilizado em paredes de vedação e estruturais. De acordo com essa norma, qual é a definição correta de blocos cerâmicos?
a) Elementos pré-moldados de concreto, utilizados exclusivamente em fundações
b) Elementos de alvenaria moldados em argila e queimados em forno, destinados à construção de paredes estruturais ou de vedação
c) Peças metálicas vazadas, aplicadas em estruturas de cobertura
d) Componentes plásticos modulares, usados em divisórias internas`,
          resposta: "b) Elementos de alvenaria moldados em argila e queimados em forno, destinados à construção de paredes estruturais ou de vedação"
        },
        {
          pergunta: `Ao especificar revestimentos cerâmicos para o piso de um shopping center, o engenheiro civil deve considerar o tráfego intenso de pessoas. Nesse caso, o PEI é um parâmetro crucial para garantir a durabilidade do material. Mas o que exatamente significa o PEI em revestimentos cerâmicos?
a) Índice de absorção de água
b) Classificação da resistência à abrasão
c) Medida de condutividade térmica
d) Indicador de resistência a produtos químicos`,
          resposta: "b) Classificação da resistência à abrasão"
        },
        {
          pergunta: `Em um projeto de revestimento de fachada ventilada com cerâmicas, a escolha adequada do rejunte é essencial para evitar infiltrações e danos às placas ao longo do tempo. Qual é a função principal desse componente no sistema?
a) Aumentar a absorção de água
b) Proteger as arestas das peças cerâmicas e impermeabilizar
c) Reduzir a resistência mecânica
d) Aumentar a porosidade do material`,
          resposta: "b) Proteger as arestas das peças cerâmicas e impermeabilizar"
        },
        {
          pergunta: `Durante o assentamento de cerâmicas 30x30 cm em um piso residencial, o mestre de obras deve respeitar as normas técnicas para evitar trincas por dilatação térmica ou movimentação estrutural. Qual é a espessura recomendada para as juntas de assentamento nesse caso?
a) 1 mm
b) 2 mm
c) 3 mm a 5 mm
d) 10 mm`,
          resposta: "c) 3 mm a 5 mm"
        },
        {
          pergunta: `Na fabricação de móveis embutidos para um projeto de arquitetura sustentável, optou-se pelo uso de MDF devido à sua uniformidade e custo-benefício. Qual processo industrial é utilizado para produzir esse tipo de painel?
a) Torneamento
b) Aglomeração de fibras com resina sintética
c) Laminação a quente
d) Extrusão`,
          resposta: "b) Aglomeração de fibras com resina sintética"
        },
        {
          pergunta: `Ao projetar uma estrutura metálica para um edifício em região costeira, o engenheiro deve avaliar os fatores que aceleram a corrosão dos materiais. Dentre as opções abaixo, qual NÃO representa um risco para a durabilidade do aço exposto?
a) Presença de cloretos (ex.: maresia)
b) Umidade relativa do ar acima de 60%
c) Pintura com primer epóxi e acabamento em poliuretano
d) Poluição por SO₂ (dióxido de enxofre)`,
          resposta: "c) Pintura com primer epóxi e acabamento em poliuretano"
        },
        {
          pergunta: `Na execução de uma laje de concreto armado para um hospital, a equipe de qualidade verifica o cobrimento das armaduras conforme a NBR 6118. Qual é a finalidade primordial dessa exigência normativa?
a) Aumentar a condutividade elétrica
b) Proteger a armadura contra a corrosão
c) Reduzir a resistência mecânica
d) Aumentar a absorção de água`,
          resposta: "b) Proteger a armadura contra a corrosão"
        },
        {
          pergunta: `Durante a preparação de uma parede para receber revestimento cerâmico, o chapisco é aplicado para garantir a aderência da argamassa de assentamento. Qual característica esse procedimento confere à superfície?
a) Regularizar a superfície
b) Aumentar a rugosidade superficial
c) Reduzir a aderência da argamassa
d) Aumentar a absorção de água`,
          resposta: "b) Aumentar a rugosidade superficial"
        },
        {
          pergunta: `Durante o assentamento de cerâmicas em um projeto de reforma, o engenheiro supervisiona o uso correto dos espaçadores plásticos. Qual é a principal função desses acessórios no processo?
a) Aumentar a absorção de água
b) Garantir a largura das juntas de assentamento
c) Reduzir a resistência mecânica
d) Aumentar a porosidade do material`,
          resposta: "b) Garantir a largura das juntas de assentamento"
        },
        {
          pergunta: `Ao especificar o aço para as vigas de um edifício residencial, o projetista optou pelo CA-50. Qual característica distintiva desse tipo de aço garante melhor aderência ao concreto?
a) Superfície lisa
b) Nervuras transversais para aumentar a aderência
c) Baixo teor de carbono
d) Uso exclusivo em estruturas navais`,
          resposta: "b) Nervuras transversais para aumentar a aderência"
        },
        {
          pergunta: `Em um projeto de revestimento de piscina, a seleção do rejunte adequado é crucial para evitar infiltrações. Qual sua função principal nesse sistema?
a) Aumentar a absorção de água
b) Proteger as arestas das peças cerâmicas e impermeabilizar
c) Reduzir a resistência mecânica
d) Aumentar a porosidade do material`,
          resposta: "b) Proteger as arestas das peças cerâmicas e impermeabilizar"
        },
        {
          pergunta: `Ao selecionar materiais para tubos flexíveis em uma obra, o engenheiro considerou polímeros termoplásticos. Qual propriedade fundamental desses materiais permite sua reciclagem?
a) Não podem ser reciclados
b) Amolecem com o calor e podem ser remodelados
c) São quebradiços após a moldagem
d) Não são utilizados na construção civil`,
          resposta: "b) Amolecem com o calor e podem ser remodelados"
        },
        {
          pergunta: `Para as instalações hidráulicas de um condomínio, foi especificado um material leve e resistente à corrosão. Qual polímero é mais adequado para essas tubulações?
a) Polietileno (PE)
b) Policarbonato (PC)
c) Poliestireno (PS)
d) Polipropileno (PP)`,
          resposta: "a) Polietileno (PE)"
        },
        {
          pergunta: `Na escolha de materiais para divisórias leves, os polímeros se destacam por uma vantagem específica. Qual é ela?
a) Alta resistência à tração
b) Baixo custo e facilidade de moldagem
c) Resistência ao fogo
d) Peso elevado`,
          resposta: "b) Baixo custo e facilidade de moldagem"
        },
        {
          pergunta: `Para a cobertura translúcida de um galpão industrial, foi selecionado um material resistente a impactos. Qual polímero atende a essa necessidade?
a) PVC
b) Policarbonato (PC)
c) Polietileno (PE)
d) Poliestireno (PS)`,
          resposta: "b) Policarbonato (PC)"
        },
        {
          pergunta: `Na pintura das fachadas de um edifício comercial, qual é a dupla função esperada das tintas?
a) Apenas decorativa
b) Proteção e decoração das superfícies
c) Isolamento térmico
d) Aumentar a resistência estrutural`,
          resposta: "b) Proteção e decoração das superfícies"
        },
        {
          pergunta: `Para as paredes de um banheiro de alto tráfego, qual tipo de tinta oferece melhor resistência à umidade?
a) Tinta látex PVA
b) Tinta acrílica
c) Tinta esmalte
d) Tinta epóxi`,
          resposta: "b) Tinta acrílica"
        },
        {
          pergunta: `Na manutenção de uma estrutura metálica externa, qual tinta proporciona maior durabilidade contra corrosão?
a) Tinta látex
b) Tinta acrílica
c) Tinta esmalte
d) Tinta à base de cal`,
          resposta: "c) Tinta esmalte"
        },
        {
          pergunta: `Durante a fabricação de vidros para as esquadrias de um edifício, qual componente representa cerca de 70% da matéria-prima?
a) Calcário
b) Sílica (óxido de silício)
c) Barrilha
d) Feldspato`,
          resposta: "b) Sílica (óxido de silício)"
        },
        {
          pergunta: `Ao especificar o vidro para as portas de um shopping center, o engenheiro priorizou a segurança dos usuários. Qual tipo de vidro, ao se quebrar, forma fragmentos menos cortantes e reduz riscos de ferimentos?
a) Vidro temperado
b) Vidro laminado
c) Vidro aramado
d) Vidro float`,
          resposta: "a) Vidro temperado"
        },
        {
          pergunta: `Para as janelas de um edifício em área sujeita a furacões, foi selecionado um vidro com camadas internas que impedem a projeção de estilhaços. Qual é a principal vantagem desse sistema?
a) Maior resistência ao impacto
b) Fragmentação em pedaços grandes
c) Baixo custo de produção
d) Facilidade de corte após a fabricação`,
          resposta: "a) Maior resistência ao impacto"
        },
        {
          pergunta: `Durante a pavimentação de uma rodovia, a equipe técnica debateu as diferenças entre materiais betuminosos. Qual é a distinção fundamental entre asfalto e alcatrão?
a) O asfalto é derivado do petróleo, enquanto o alcatrão é derivado do carvão
b) O alcatrão é mais resistente à temperatura
c) O asfalto não contém betume
d) O alcatrão é mais utilizado na pavimentação`,
          resposta: "a) O asfalto é derivado do petróleo, enquanto o alcatrão é derivado do carvão"
        },
        {
          pergunta: `Em uma obra de recapeamento em região urbana, optou-se por usar emulsões asfálticas. Qual é a principal aplicação desse material?
a) Impermeabilização de telhados
b) Pavimentação a frio
c) Fabricação de mantas asfálticas
d) Isolamento térmico`,
          resposta: "b) Pavimentação a frio"
        },
        {
          pergunta: `Ao analisar a composição do ligante asfáltico para uma rodovia, o engenheiro identificou o CAP. O que representa esse material?
a) Um tipo de emulsão asfáltica
b) Um resíduo da destilação do petróleo
c) Um tipo de alcatrão
d) Um aditivo para concreto`,
          resposta: "b) Um resíduo da destilação do petróleo"
        },
        {
          pergunta: `Para um trecho de rodovia com tráfego intenso de caminhões, foi especificado asfalto modificado com polímeros. Qual benefício essa tecnologia proporciona?
a) Menor custo de produção
b) Maior resistência à deformação permanente
c) Facilidade de aplicação a frio
d) Menor durabilidade`,
          resposta: "b) Maior resistência à deformação permanente"
        },
        {
          pergunta: `Ao projetar a instalação elétrica de um apartamento, o engenheiro seguiu a NBR 5410. Qual é a potência mínima que deve ser prevista para cada ponto de luz em cômodos residenciais?
a) 50 VA
b) 100 VA
c) 150 VA
d) 200 VA`,
          resposta: "b) 100 VA"
        },
        {
          pergunta: `No projeto elétrico de uma cozinha residencial, quantas tomadas de uso geral devem ser instaladas por metro linear de bancada, conforme a norma técnica?
a) 1 ponto a cada 2,0 m
b) 1 ponto a cada 3,5 m
c) 1 ponto a cada 4,0 m
d) 1 ponto a cada 5,0 m`,
          resposta: "b) 1 ponto a cada 3,5 m"
        },
        {
          pergunta: `Durante a execução da instalação elétrica de uma residência, qual é a seção mínima dos fios que pode ser utilizada nos circuitos de iluminação, de acordo com a NBR 5410?
a) 1,0 mm²
b) 1,5 mm²
c) 2,5 mm²
d) 4,0 mm²`,
          resposta: "b) 1,5 mm²"
        },
        {
          pergunta: `Ao projetar o sistema de iluminação de um escritório, o engenheiro precisa especificar os níveis adequados de iluminamento para garantir conforto visual. Qual unidade é utilizada para medir essa grandeza fotométrica?
a) Lúmen
b) Lux
c) Candela
d) Watt`,
          resposta: "b) Lux"
        },
        {
          pergunta: `Em uma usina hidrelétrica, o sistema de transmissão requer equipamentos específicos para reduzir perdas de energia. Qual a função principal do transformador instalado próximo à geração?
a) Reduzir a tensão para distribuição
b) Elevar a tensão para transmissão
c) Converter corrente contínua em alternada
d) Estabilizar a frequência da rede`,
          resposta: "b) Elevar a tensão para transmissão"
        },
        {
          pergunta: `Ao dimensionar a entrada de energia para um edifício residencial de médio porte, qual é a tensão trifásica padrão fornecida pelas concessionárias?
a) 127 V
b) 220 V
c) 380 V
d) 440 V`,
          resposta: "c) 380 V"
        },
        {
          pergunta: `No planejamento inicial de uma construção, quais atividades compõem os serviços preliminares essenciais?
a) Concretagem dos Pilares
b) Locação da obra
c) Serviços de acabamento e revestimento
d) Instalações elétricas e hidrossanitárias`,
          resposta: "b) Locação da obra"
        },
        {
          pergunta: `Durante o planejamento logístico de uma obra, como é definido o canteiro de obras na NR-18?
a) Área de trabalho fixa e temporária onde se desenvolvem as operações de apoio e execução de uma obra
b) Local de armazenamento de materiais de acabamento
c) Área destinada apenas à administração da obra
d) Local de vivência dos trabalhadores`,
          resposta: "a) Área de trabalho fixa e temporária onde se desenvolvem as operações de apoio e execução de uma obra"
        },
        {
          pergunta: `Para garantir a segurança perimetral em um canteiro de obras urbano, qual é a altura mínima exigida para o tapume?
a) 1,50 m
b) 2,00 m
c) 2,50 m
d) 3,00 m`,
          resposta: "c) 2,50 m"
        },
        {
          pergunta: `Na fase inicial de uma construção, qual processo consiste em transpor o projeto do papel para o terreno?
a) Transferir para o terreno o que foi projetado em escala reduzida
b) Realizar o levantamento topográfico do terreno
c) Executar as fundações da edificação
d) Definir o projeto estrutural`,
          resposta: "a) Transferir para o terreno o que foi projetado em escala reduzida"
        },
        {
          pergunta: `Durante a locação de uma obra, qual é a principal utilidade do gabarito?
a) Definir a altura da edificação
b) Marcar os eixos e referências da construção no terreno
c) Realizar o nivelamento do terreno
d) Executar as escavações`,
          resposta: "b) Marcar os eixos e referências da construção no terreno"
        },
        {
          pergunta: `Em obras de pequeno porte, qual método tradicional de locação utiliza tábuas niveladas e em esquadro?
a) Processo dos cavaletes
b) Processo da tábua corrida
c) Método do triângulo retângulo
d) Método do teodolito`,
          resposta: "b) Processo da tábua corrida"
        },
        {
          pergunta: `Em um solo com boa capacidade de carga, qual tipo de fundação transmite esforços diretamente pela base?
a) Fundações que transmitem as cargas ao solo por atrito lateral
b) Fundações que transmitem as cargas ao solo pela base do elemento estrutural
c) Fundações que utilizam estacas para transmitir as cargas
d) Fundações que são sempre profundas`,
          resposta: "b) Fundações que transmitem as cargas ao solo pela base do elemento estrutural"
        },
        {
          pergunta: `Em uma construção com fundação em sapatas, qual é a função estrutural da viga baldrame?
a) Absorver esforços de tração
b) Distribuir o carregamento e combater esforços horizontais
c) Servir como base para as paredes
d) Aumentar a resistência do solo`,
          resposta: "b) Distribuir o carregamento e combater esforços horizontais"
        },
        {
          pergunta: `Em um projeto de edifício residencial onde dois pilares estruturais estão posicionados a apenas 1,2m de distância um do outro, criando interferência entre as áreas de influência de suas sapatas, qual tipo de fundação deve ser especificado para garantir a distribuição adequada de cargas?
a) Sapata isolada
b) Sapata corrida
c) Sapata associada
d) Sapata alavancada`,
          resposta: "c) Sapata associada"
        },
        {
          pergunta: `Ao projetar uma torre comercial em área de solo argiloso mole com SPT entre 2 e 4 golpes, onde a capacidade de carga superficial é insuficiente, o engenheiro optou por fundações profundas. Como esse tipo de fundação transmite predominantemente os esforços para o subsolo?
a) Fundações que transmitem as cargas ao solo pela base
b) Fundações que transmitem as cargas ao solo por atrito lateral e efeito de ponta
c) Fundações que são sempre rasas
d) Fundações que utilizam apenas concreto armado`,
          resposta: "b) Fundações que transmitem as cargas ao solo por atrito lateral e efeito de ponta"
        },
        {
          pergunta: `Durante a execução de fundações para um hospital em terreno arenoso úmido, a equipe técnica está realizando tubulões a céu aberto com revestimento de concreto. Qual é o principal risco ocupacional que exige medidas especiais de proteção?

b) Soterramento de trabalhadores
c) Corrosão das armaduras
d) Desmoronamento do solo`,
          resposta: "b) Soterramento de trabalhadores"
        },
        {
          pergunta: `Em uma obra temporária de ponte em área de mangue, onde há necessidade de fundações rápidas e econômicas, porém com alta umidade e ação de organismos xilófagos, qual seria a principal limitação das estacas pré-moldadas de madeira?
a) Baixa durabilidade
b) Alto custo
c) Limitação pelo nível d'água
d) Dificuldade de cravação`,
          resposta: "a) Baixa durabilidade"
        },
        {
          pergunta: `Na construção de um galpão industrial com carga pesada, onde foi adotado um sistema de fundação por estacas pré-moldadas de concreto com bloco de coroamento, qual é a função estrutural primordial desse elemento?
a) Transferir as cargas da superestrutura para as estacas
b) Aumentar a resistência do solo
c) Servir como base para as paredes
d) Reduzir o recalque diferencial`,
          resposta: "a) Transferir as cargas da superestrutura para as estacas"
        },
        {
          pergunta: `Durante a execução de uma estrutura de concreto aparente em região de clima quente e seco, quais procedimentos de cura são essenciais nos primeiros 7 dias para garantir a hidratação completa do cimento e evitar fissuras?
a) Evitar a retração hidráulica e garantir a hidratação do cimento
b) Aumentar a resistência à tração
c) Reduzir o peso da estrutura
d) Melhorar a aparência do concreto`,
          resposta: "a) Evitar a retração hidráulica e garantir a hidratação do cimento"

let currentCategory = null;
    let currentQuestion = null;

    function selectCategory(category) {
      currentCategory = category;
      document.getElementById("questionTitle").innerText = `Categoria: ${capitalize(category)}`;
      document.getElementById("questionText").innerText = "Clique em 'Sortear Pergunta' para ver uma pergunta.";
      document.getElementById("answerText").style.display = 'none';
      
      // Remove todas as classes de cor existentes
      const questionBox = document.getElementById("questionBox");
      questionBox.classList.remove(
        'construcao-bg', 
        'estruturas-bg', 
        'geotecnia-bg', 
        'hidricos-bg', 
        'transportes-bg'
      );
      
      // Adiciona a classe correspondente à categoria selecionada
      questionBox.classList.add(`${category}-bg`);
    }

    // As funções drawQuestion(), showAnswer() e capitalize() permanecem exatamente iguais
    function drawQuestion() {
      if (!currentCategory) {
        alert("Selecione uma categoria primeiro.");
        return;
      }
      const catQuestions = questions[currentCategory];
      const randomIndex = Math.floor(Math.random() * catQuestions.length);
      currentQuestion = catQuestions[randomIndex];

      document.getElementById("questionText").innerText = currentQuestion.pergunta;
      document.getElementById("answerText").style.display = 'none';
    }

    function showAnswer() {
      if (!currentQuestion) {
        alert("Você precisa sortear uma pergunta primeiro.");
        return;
      }
      document.getElementById("answerText").innerText = `Resposta: ${currentQuestion.resposta}`;
      document.getElementById("answerText").style.display = 'block';
    }

    function capitalize(text) {
      const map = {
        construcao: 'Construção Civil',
        estruturas: 'Estruturas',
        geotecnia: 'Geotecnia',
        hidricos: 'Recursos Hídricos',
        transportes: 'Transportes'
      };
      return map[text] || text;
    }
